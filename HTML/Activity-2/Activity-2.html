<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        .row{
            height: 20px;
        }
        textarea{
            height: 100px;
        }
    </style>
    
</head>
<body style="max-width: 600px; margin: auto; font-size: 15px; width=50%; hight=500%; font-style: italic;color: white;">
    <form action="addplayer.html">
        <div class="container" style="text-align:center; background-color:#3a879e;height: 60px; border:1; font-size: 40px;margin-top:0px;">
            Player Details

        </div><br>

        <div class="container" style="text-align: left; background-color:skyblue;margin-top:0px; border:1">
            <div class="row">
                
                <div class="col">
                    Player Name
                </div>

                <div class="col">
                    <input type="text" placeholder="Enter your name" required>
                </div>
                
            </div><br>

            <div class="row">
                
                <div class="col">
                    DOB
                </div>

                <div class="col">
                    <input type="date" placeholder="DD/MM/YYYY" required>
                </div>
                
            </div><br>

            <div class="row">
                
                <div class="col">
                    Age
                </div>

                <div class="col">
                    <input type="number" placeholder="Your age" required>
                </div>
                
            </div><br>

            <div class="row">
                
                <div class="col">
                    Email
                </div>

                <div class="col">
                    <input type="email" placeholder="xyz@abc.com" required>
                </div>
                
            </div><br>

            <div class="row">
                
                <div class="col">
                    Country
                </div>

                <div class="col">
                    <select>
                        <option value="India">India</option>
                        <option value="Australia">Australia</option>
                        <option value="NewZeland">NewZeland</option>
                        <option value="America">America</option>
                        <option value="Canada">Canada</option>
                        <option value="uk">UK</option>
                        <option value="SriLanka">SriLanka</option>
                        <option value="Antarctica">Antarctica</option>
                    </select>

                </div>
                
            </div><br>

            <div class="row">
                
                <div class="col">
                    Skill
                </div>

                <div class="col">
                    <input type="radio" id="skill" name=" ">Batting    <input type="radio" name=" ">Bowling
                </div>
                
            </div><br>
  <div class="row">
                
                <div class="col">
                    Bat Style
                </div>

                <div class="col">
                    <input type="radio" id="skill" name="bat">Right Handed    <input type="radio" name="bat">Left Handed
                </div>
                
            </div><br>

            <div class="row">
                
                <div class="col">
                    Bowl Style
                </div>

                <div class="col">
                    <input type="radio" id="skill" name="bowl">Right Handed    <input type="radio" name="bowl">Left Handed
                </div>
                
            </div><br>

            <div class="row">
                
                <div class="col">
                    Matches
                </div>

                <div class="col">
                    <input type="number" placeholder="Matches played" required>
                </div>
                
            </div><br>

            <div class="row">
                
                <div class="col">
                    Runs
                </div>

                <div class="col">
                    <input type="number" placeholder="Total Runs Scored" required>
                </div>
                
            </div><br>

            <div class="row">
                
                <div class="col">
                    Wickets
                </div>

                <div class="col">
                    <input type="number" placeholder="Wickets taken" required>
                </div>
                
            </div><br>

            <div class="row" style="height: 100px;">
                
                <div class="col">
                    Achievements
                </div>

                <div class="col">
                    <textarea name="achievements" id="" cols="25" rows="4" placeholder="Your Achievements"></textarea>
                </div>
                
            </div><br>

        </div>

        <div class="foot" style=" text-align: center; background-color:#3a879e;padding-top: 40px;">
            <input type="submit" value="submit">
            <!-- <button>Submit</button> -->
            <input type="reset" value="reset"><br><br>
        </div>
    </form>
    
</body>
</html>
